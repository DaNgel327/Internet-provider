<style>

    .floating-box {
        float: left;
        width: 640px;
        height: 480px;
        margin: 10px;
    }

    .floating-form {
         width: 400px;
         height: 400px;
         margin: 10px;
        display: inline-block;
     }
    .floating-left-button{
        float: left;
        width: 45%;
        margin: 2% 5% 10% 0;
    }
    .floating-right-button{
        float: left;
        width: 45%;
        margin: 2% 0 10% 5%;
    }


    @media only screen and (max-width: 1300px) {
        /* For mobile phones: */

        .floating-box {
            float: none;
            width: 640px;
            display: table;
            margin: 0 auto;
        }
        .floating-form {

            width: 640px;
            display: table;
            margin: 0 auto;
        }
    }
</style>


<div class="container">

    <div class="floating-box">
        <iframe src="https://www.google.com/maps/d/embed?mid=1z8cSqA6mNGS0ejSEeBPLtL6curc" width="640"

    <div class="floating-form">
        <div class="floating-left-button">

            <a href="/controller?command=generate_csv" class="btn btn-default btn-block">Generate csv</a>

                    <input type="text" class="form-control input-sm" placeholder="Input"/>

            </div>
        </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <input type="text" class="form-control input-sm" placeholder="Input"/>
                    </div>
                </div>
            </div>
        </form>
    </div>
